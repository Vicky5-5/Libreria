<mat-card>
  <mat-card-header>
   
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="listaLibros" class="mat-elevation-z8 full-width-table">
      <!-- Portada -->
      <ng-container matColumnDef="portada">
        <th mat-header-cell *matHeaderCellDef> Portada </th>
        <td mat-cell *matCellDef="let libro">
          <app-portadas [libro]="libro"></app-portadas>
        </td>
      </ng-container>


      <!-- Título -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let libro"> {{ libro.titulo }} </td>
      </ng-container>

      <!-- Autor -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let libro"> {{ libro.autor }} </td>
      </ng-container>

      <!-- Año Publicación -->
      <ng-container matColumnDef="yearPublicacion">
        <th mat-header-cell *matHeaderCellDef> Año Publicación </th>
        <td mat-cell *matCellDef="let libro"> {{ libro.yearPublicacion }} </td>
      </ng-container>

      <!-- Género -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> Género </th>
        <td mat-cell *matCellDef="let libro"> {{ getGeneroTexto(libro.genero) }} </td>
      </ng-container>
      <ng-container matColumnDef="disponibilidad">
        <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
        <td mat-cell *matCellDef="let libro"> {{ libro.disponibilidad ? 'Disponible' : 'No Disponible' }} </td>
      </ng-container>

      <!-- Idioma -->
      <ng-container matColumnDef="idioma">
        <th mat-header-cell *matHeaderCellDef> Idioma </th>
        <td mat-cell *matCellDef="let libro"> {{ libro.idioma }} </td>
      </ng-container>
      <!-- Sinopsis -->
      <ng-container matColumnDef="sinopsis">
        <th mat-header-cell *matHeaderCellDef> Sinopsis </th>
        <td mat-cell *matCellDef="let libro"> {{ libro.sinopsis }} </td>
      </ng-container>
      
      <ng-container matColumnDef="pdf">
        <th mat-header-cell *matHeaderCellDef> PDF </th>
        <td mat-cell *matCellDef="let libro">
          <!-- Solo mostrar botón si está disponible. Si no lo está, que no muestre el botón-->
          <ng-container *ngIf="libro.disponibilidad && libro.rutaArchivoPDF; else noDisponible"> <!--Comprobamos que si está disponible -->
            <a [href]="'https://localhost:7105' + libro.rutaArchivoPDF" [attr.download]="libro.titulo + '.pdf'"
              target="_blank">
              <button mat-icon-button color="accent">
                <mat-icon>download</mat-icon>
              </button>
            </a>
          </ng-container>

          <!-- Icono gris si no está disponible -->
          <ng-template #noDisponible>
            <button mat-icon-button disabled>
              <mat-icon>block</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>




      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
