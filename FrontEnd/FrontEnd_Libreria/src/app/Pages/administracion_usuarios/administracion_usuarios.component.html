<mat-card>
  <mat-card-header>
    <div class="usuarios-header">
      <button mat-raised-button color="primary" (click)="addUser()">
        <mat-icon>person_add</mat-icon>
        <span style="margin-left: 4px;">Añadir Usuario</span>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8 full-width-table">

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let usuario">
          {{ usuario.admin ? 'Administrador' : 'Usuario' }}
        </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let usuario">
          {{ usuario.estado ? 'Activo' : 'Inactivo' }}
        </td>
      </ng-container>

      <!-- Fecha de Registro -->
      <ng-container matColumnDef="fechaRegistro">
        <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
        <td mat-cell *matCellDef="let usuario">
          {{ usuario.fechaRegistro | date:'shortDate' }}
        </td>
      </ng-container>

      <!-- Acción -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button color="primary" (click)="editar(usuario)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="darDeBaja(usuario)">
            <mat-icon>block</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
