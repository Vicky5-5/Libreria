<h1>Nuevo Libro</h1>
<div class="contenedor">

<br>
    <!-- üìò Informaci√≥n b√°sica -->
    <mat-dialog-content>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>T√≠tulo del libro</mat-label>
        <input matInput placeholder="T√≠tulo del libro" [(ngModel)]="libro.titulo" name="titulo">
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Autor</mat-label>
        <input matInput placeholder="Autor del libro" [(ngModel)]="libro.autor" name="autor">
      </mat-form-field>
   

  
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>A√±o de Publicaci√≥n</mat-label>
        <input matInput type="number" placeholder="A√±o de publicaci√≥n" [(ngModel)]="libro.yearPublicacion" name="yearPublicacion">
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Idioma</mat-label>
        <input matInput placeholder="Idioma del libro" [(ngModel)]="libro.idioma" name="idioma">
      </mat-form-field>


    <!-- üé≠ G√©nero -->
    <mat-form-field appearance="fill" class="form-field full-width">
      <mat-label>G√©nero</mat-label>
      <mat-select [(ngModel)]="libro.genero" name="genero">
        <mat-option *ngFor="let g of generos" [value]="g.value">{{ g.label }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- üìù Detalles -->
    <mat-form-field appearance="fill" class="form-field full-width">
      <mat-label>Sinopsis</mat-label>
      <textarea matInput placeholder="Sinopsis del libro" [(ngModel)]="libro.sinopsis" name="sinopsis"></textarea>
    </mat-form-field>


      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Disponibilidad</mat-label>
        <mat-select [(ngModel)]="libro.disponibilidad" name="disponibilidad">
          <mat-option [value]="true">Disponible</mat-option>
          <mat-option [value]="false">No disponible</mat-option>
        </mat-select>
      </mat-form-field>
 
    <!-- üìé Archivo PDF -->
    <div class="form-row full-width archivo-pdf">
      <label for="archivoPDF">Archivo PDF</label>
      <input id="archivoPDF" type="file" (change)="onArchivoSeleccionado($event)" accept=".pdf" />
    </div>
<div class="form-row full-width archivo-pdf">
  <label for="portada">Portada del libro</label>
  <input id="portada" type="file" (change)="onPortadaSeleccionada($event)" accept="image/*" />
</div>
    </mat-dialog-content>
    <!-- ‚úÖ Bot√≥n de acci√≥n -->
    <mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarLibro()">Guardar Libro</button>
</mat-dialog-actions>
</div>
