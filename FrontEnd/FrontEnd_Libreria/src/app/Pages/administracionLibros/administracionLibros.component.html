<mat-card>
 <mat-card-header>
    <div class="libros-header">
      <button mat-raised-button color="primary" (click)="crearLibro()">
        <mat-icon>add</mat-icon>
        <span style="margin-left: 4px;">Añadir Libro</span>
      </button>
    </div>
  </mat-card-header>
<mat-card-content>
    <table mat-table [dataSource]="listaLibros" class="mat-elevation-z8 full-width-table">
      <!-- Portada -->
<ng-container matColumnDef="portada">
  <th mat-header-cell *matHeaderCellDef> Portada </th>
  <td mat-cell *matCellDef="let libro">
    <img
      [src]="getPortadaUrl(libro.rutaArchivoPortada)"
      alt="Portada"
      width="50"
      height="75"
      (error)="ocultarImagen($event)">
  </td>
</ng-container>


    <!-- Título -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let libro"> {{ libro.titulo }} </td>
    </ng-container>

    <!-- Autor -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let libro"> {{ libro.autor }} </td>
    </ng-container>

    <!-- Año Publicación -->
    <ng-container matColumnDef="yearPublicacion">
      <th mat-header-cell *matHeaderCellDef> Año Publicación </th>
      <td mat-cell *matCellDef="let libro"> {{ libro.yearPublicacion }} </td>
    </ng-container>

    <!-- Género -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Género </th>
      <td mat-cell *matCellDef="let libro"> {{ getGeneroTexto(libro.genero) }} </td>
    </ng-container>

    <!-- Favorito -->
    <ng-container matColumnDef="favorito">
      <th mat-header-cell *matHeaderCellDef> Favorito </th>
     <td mat-cell *matCellDef="let libro">
        {{ libro.favorito ? 'Sí' : 'No' }}
      </td>

    </ng-container>

    <!-- Idioma -->
    <ng-container matColumnDef="idioma">
      <th mat-header-cell *matHeaderCellDef> Idioma </th>
      <td mat-cell *matCellDef="let libro"> {{ libro.idioma }} </td>
    </ng-container>
    <!-- Sinopsis -->
<ng-container matColumnDef="sinopsis">
      <th mat-header-cell *matHeaderCellDef> Sinopsis </th>
      <td mat-cell *matCellDef="let libro"> {{ libro.sinopsis }} </td>
    </ng-container>
    
    <!-- Acción -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let libro">
        <button mat-icon-button color="primary" (click)="editar(libro)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(libro)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
<ng-container matColumnDef="pdf">
  <th mat-header-cell *matHeaderCellDef> PDF </th>
  <td mat-cell *matCellDef="let libro">
    <a [href]="libro.rutaArchivoPDF" download target="_blank" *ngIf="libro.rutaArchivoPDF">
      <button mat-icon-button color="accent">
        <mat-icon>download</mat-icon>
      </button>
    </a>
  </td>
</ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
</mat-card>
